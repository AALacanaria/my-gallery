<!doctype HTML>
<head>
    <title> Personal Gallery | Memoriae </title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>

<!-- 
This section defines a group of social media links under the "about" section, structured with <a> tags wrapped in a <div> with the class "about":
1. Social Links: Each <a> tag with the class "bg_links social" links to external profiles (portfolio, Dribbble, LinkedIn), and they open in a new tab (using target="_blank"). 
    - The specific platforms (portfolio, Dribbble, LinkedIn) are indicated through additional classes (e.g., "portfolio", "dribbble", "linkedin").
    - Each link contains an empty <span> with the class "icon", likely used for icon display.
2. Logo Link: An additional <a> tag with the class "bg_links logo" is present, though no href is provided.
-->
<div class="about">
    <a class="bg_links social portfolio" href="https://www.rafaelalucas.com" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links logo"></a>
</div>

<!-- 
This section defines the main navigation bar (<nav>) which contains three main parts:
1. Logo: Displayed inside a <div> with the class "mainNav__logo".
2. Navigation Links: A group of anchor tags wrapped in a <div> with the class "mainNav__links", each link having the class "mainNav__link" and pointing to different sections (About, Projects, Team, Contacts).
3. Menu Icon: A hamburger menu icon wrapped in a <div> with the class "mainNav__icon", utilizing an SVG for the icon design.
The BEM (Block Element Modifier) naming convention is used for class names.
-->
<nav class="mainNav">
    <div class="mainNav__logo">Logo</div>
    <div class="mainNav__links">
        <a href="" class="mainNav__link">About</a>
        <a href="" class="mainNav__link">Projects</a>
        <a href="" class="mainNav__link">Team</a>
        <a href="" class="mainNav__link">Contacts</a>
    </div>
    <div class="mainNav__icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g data-name="Layer 2" fill="#9197AE">
                <g data-name="menu-2">
                <rect
                    width="24"
                    height="24"
                    transform="rotate(180 12 12)"
                    opacity="0"/>
                <circle cx="4" cy="12" r="1" />
                <rect x="7" y="11" width="14" height="2" rx=".94" ry=".94" />
                <rect x="3" y="16" width="18" height="2" rx=".94" ry=".94" />
                <rect x="3" y="6" width="18" height="2" rx=".94" ry=".94" />
                </g>
            </g>
        </svg>
    </div>
</nav>

<!-- 
This section represents a main content block, featuring a title, description, call-to-action button, and an image. 
The <article> tag wraps the text content, including:
- Pre-title ("nature")
- Main title ("behind the mountains")
- Description ("Far far away...") 
- CTA button ("know more")
A <figure> tag contains an external image from Unsplash. BEM naming convention is used for class names.
-->
<div class="mainHeading__content"></div>
    <article class="mainHeading__text">
        <p class="mainHeading__preTitle">nature</p>
        <h2 class="mainHeading__title">behind the mountains</h2>
        <p class="mainHeading__description">
        Far far away, behind the word mountains, far from the countries
            Vokalia and Consonantia, there live the blind texts.
        </p>
        <button class="cta">know more</button> 
    </article>
    <figure class="mainHeading__image"></figure>
        <img src="https://images.unsplash.com/photo-1520856707909-75c4048cc858?ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80" alt=""/>
    </figure>
</div>
</body>
</HTML>
